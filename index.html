<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="title">
    <div class="container">
      <div class="row">
        <div class="col-12 test">
          <h1 class="text-uppercase text-center ">Rock paper scissors game</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="select-panel">
    <div class="container">
      <div class="row">
        <h3 class="choose">Please choose:</h3>
      </div>
      <div class="row hands">
        <div class="col-12 col-md-4 hand rock-hand">
          <img data-option="rock" src="img/rock.png" alt="rock">
        </div>
        <div class="col-12 col-md-4 hand paper-hand">
          <img data-option="paper" src="img/paper.png" alt="paper">
        </div>
        <div class="col-12 col-md-4 hand scissors-hand">
          <img data-option="scissors" src="img/scissors.png" alt="scissors">
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-6">
          <button class="start">Let's play!</button>
        </div>
        <div class="col-12 col-sm-6">
          <button class="reset">Reset results</button>
        </div>
      </div>
    </div>
  </section>
  <section class="game-panel">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="panel-left">
            <h3>Game results</h3>
            <p>Your choice: <span data-summary="your-choice"></span></p>
            <p>Computer choice: <span data-summary="ai-choice"></span></p>
            <h2>Winner: <span data-summary="who-win"></span></h2>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="panel-right">
            <h3>Results</h3>
            <p class="numbers">Game number: <span>0</span></p>
            <p class="wins">win: <span>0</span></p>
            <p class="losses">loses: <span>0</span></p>
            <p class="draws">draws: <span>0</span></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">

  </script>
  <script src="js/main.js"></script>
</body>

</html>
